<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="chat-section">
            <div class="chat-secton-top">
                <h1 class="chat-section-heading">MARK ZUCKERBERG</h1>
                <button class="close" type="button">
                    <svg class="close-img" width="18" height="18" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#ffffff"/>
                        </svg>
                </button>
            </div>
            <div class="container">
                <div class="chat-section-main-part">
                    <h2 class="day">TODAY</h2>
                    <ol class="chat-section-list">
                        <li class="chat-section-item">
                            <time class="chat-date" datetime="2022-01-01">10:53</time>
                            <p class="chat-section-item-title">Hi, mark! I'm at the new design for Messenger App.</p>
                        </li>
                        <li class="chat-section-item">
                            <time class="chat-date" datetime="2022-01-01">10:57</time>
                            <p class="chat-section-item-title">Yo! Send it to my assistant and we'll review it during the year.</p>
                        </li>
                        <li class="chat-section-item">
                            <time class="chat-date" datetime="2022-01-01">11:03</time>
                            <p class="chat-section-item-title">But Mark...</p>
                        </li>
                        <li class="chat-section-item">
                            <p class="chat-section-item-title">You are blocked by the user  </p>
                        </li>
                    </ol>
                    <form class="form-box" action="https://htmlacademy.ru/courses" method="post" autocomplete="off">
                        <input class="message" type="text" name="user-date" placeholder="Enter your message" aria-label="Enter your message" required>
                        <button class="submit-message" type="submit">SEND</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
